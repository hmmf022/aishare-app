{% extends 'base.html' %}
{% block title %}チャットを共有する - {{ super() }}{% endblock %}
{% block content %}
<section class="submission-form">
    <h2>チャットを共有する</h2>
    <p>共有したいChatGPTなどのチャットURLを貼り付け、関連するタグを選択してください。</p>
    <form action="{{ url_for('new_post') }}" method="post" id="new-post-form">
        <div class="form-group">
            <label for="url">共有するチャットのURL</label>
            <input type="url" id="url" name="url" placeholder="https://chat.openai.com/..." required>
        </div>
        <div class="form-group">
            <label>タグを選択 (一つ以上選択してください)</label>
            <div class="accordion-tags">
                {% for category_data in categorized_tags %}
                <div class="accordion-item">
                    <button type="button" class="accordion-header">
                        <span>{{ category_data.category_name }}</span>
                        <span class="accordion-icon">+</span>
                    </button>
                    <div class="accordion-content">
                        <div class="tag-checkboxes">
                            {% for tag in category_data.tags %}
                            <label><input type="checkbox" name="tags" value="{{ tag.id }}"> #{{ tag.name }}</label>
                            {% endfor %}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <button type="submit" class="submit-btn">共有する</button>
    </form>
</section>
{% endblock %}
