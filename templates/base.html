<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}社内AI活用事例共有{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="{{ url_for('index') }}">社内AI活用事例共有アプリ</a></h1>
            <nav>
                <form action="{{ url_for('index') }}" method="get" class="search-form">
                    <input type="search" name="q" placeholder="キーワード検索..." value="{{ search_keyword or '' }}">
                    <button type="submit">検索</button>
                </form>
                <a href="{{ url_for('favorites') }}" class="nav-link">お気に入り一覧</a>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>© 2025 Your Company</p>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
