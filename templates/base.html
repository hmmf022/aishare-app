<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}社内AI活用事例共有{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="{{ url_for('index') }}">社内AI活用事例共有アプリ</a></h1>
            <nav>
                {% if request.path != url_for('index') %}
                <a href="{{ url_for('index') }}" class="nav-link">チャット一覧へ</a>
                {% endif %}
                {% if request.path != url_for('favorites') %}
                <a href="{{ url_for('favorites') }}" class="nav-link">お気に入り一覧</a>
                {% endif %}
                {% if request.path != url_for('new_post') %}
                <a href="{{ url_for('new_post') }}" class="nav-button">共有する</a>
                {% endif %}
            </nav>
        </div>
    </header>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    <footer>
        <div class="container">
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
	{% block scripts %}{% endblock %}
</body>
</html>
